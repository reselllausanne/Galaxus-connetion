version: "3.9"
services:
  postgres:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"
    volumes:
      - exports:/exports
      - ./data:/data

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - exports:/exports
      - ./data:/data

volumes:
  postgres_data:
  exports:

